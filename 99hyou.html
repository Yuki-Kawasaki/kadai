<html>
<head>
<meta charset="utf-8">
<title>99</title>
</head>

   <body>
  <div class="container">
    <h1>九九の表</h1>
    <table class="border" border="1">
      <script>
        
        document.write('<tr>');

        
        for(var j=1; j <= 9; j++){
          //document.write('<th>' + '</th>');

        
          for(var k=1; k <=9; k++){
            document.write('<td>'+ k + "×" + j + "=" + j*k +'</td>');
          }
        
          document.write('</tr>');
        }
      </script>
    </table>
  </div>
  </body>
</html>
